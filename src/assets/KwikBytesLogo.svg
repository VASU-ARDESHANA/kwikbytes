<svg
	width="320"
	height="120"
	viewBox="0 0 320 120"
	xmlns="http://www.w3.org/2000/svg"
	role="img"
	aria-label="KwikBytes logo"
>
	<style>
		.brand {
			font-family: 'Poppins', 'Inter', system-ui, sans-serif;
			font-weight: 900;
			letter-spacing: 0.08em;
		}
		.tagline {
			font-family: 'Inter', system-ui, sans-serif;
			font-weight: 500;
			letter-spacing: 0.05em;
		}
	</style>

	<!-- Brand Name -->
	<text
		x="50%"
		y="55"
		text-anchor="middle"
		class="brand"
		font-size="42"
		fill="#166534"
	>
		KWIK BYTES
	</text>

	<!-- Tagline -->
	<text
		x="50%"
		y="85"
		text-anchor="middle"
		class="tagline"
		font-size="14"
		fill="#444"
	>
		A venture of Brahmani Catering
	</text>
</svg>
